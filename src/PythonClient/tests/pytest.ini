[pytest]
# Treat each async test as asyncio test
asyncio_mode = auto
# Ignore manual tests by and some loggers by default
addopts = --ignore=tests/quixstreams/manual --log-disable=urllib3.connectionpool --log-disable=parso --log-disable=asyncio
# Print debug logs to the console in tests
log_cli = True
log_cli_level = DEBUG
